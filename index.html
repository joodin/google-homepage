<!DOCTYPE html>
<html>

<head>
    <title>Fake Google</title>
    <link rel="shortcut icon" type="image/x-icon"
        href="https://www.shareicon.net/data/2015/09/25/107042_new_512x512.png">
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
</head>

<body>
    <header id="header">
        <div id="headerLeft">
            <a class="glink" href="#">Über Google</a>
            <a class="glink" href="#">Store</a>
        </div>
        <div id="headerRight">
            <a class="glink" href="#">Gmail</a>
            <a class="glink" href="#">Bilder</a>
            <a id="appTiles" href="#"><img src="tiles.png"></img></a>
            <a class="loginButton" href="#">Anmelden</a>
        </div>
    </header>
    <div id="centerpiece">
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google"></img>
        <form action="#">
            <div id="searchBarDiv">
                <img id="searchImage"
                    src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698627-icon-111-search-256.png"></img>
                <label for="searchBar">
                    <input type="text" id="searchBar">
                </label>
            </div>
            <div id="searchButtonDiv">
                <label for="searchButton">
                    <button class="searchButton" id="searchButton">Google-Suche</button>
                </label>
                <label for="luckySearchButton">
                    <button class="searchButton" id="luckySearchButton">Auf gut Glück!</button>
                </label>
            </div>
        </form>
        <a id="infoLink" href="#">Tipps zum Schutz vor Betrugsversuchen</a>
    </div>

    <footer id="footer">
        <div class="glink" id="footerTop">
            Deutschland
        </div>
        <div id="footerBottom">
            <div id="footerLeft">
                <a class="glink footer" href="#">Werbeprogramm</a>
                <a class="glink footer" href="#">Unternehmen</a>
                <a class="glink footer" href="#">Wie funktioniert die Google-Suche?</a>
            </div>
            <div id="footerRight">
                <a class="glink footer" href="#">Datenschutzerklärung</a>
                <a class="glink footer" href="#">Nutzungsbedingbungen</a>
                <a class="glink footer" href="#">Einstellungen</a>
            </div>
        </div>
    </footer>
</body>

</html>
